replicaCount: 2

image:
  repository: luchik/project2022
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v0.0.19"
#  appversion: "6.0.3"

service:
  type: ClusterIP
  port: 80

serviceMonitor:
  namespace: "project-wordpress"

ingress:
  hostname: wordpress.k8s-20.sa

persistentVolumeClaim:
  storageSize: 8Gi

env:
 - name: WORDPRESS_DB_HOST
   value: 192.168.202.20
 - name: WORDPRESS_DB_NAME
   value: wordpress
 - name: WORDPRESS_DB_USER
   value: wordpress
 - name: WORDPRESS_DB_PASSWORD
   value: wordpress
 - name: WP_DEBUG_LOG
   value: wordpress
